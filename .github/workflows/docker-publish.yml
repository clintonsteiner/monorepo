name: Publish Docker Images

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  packages: write
  contents: read

jobs:
  publish:
    name: Build and Publish Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Initialize Pants
        uses: pantsbuild/actions/init-pants@main
        with:
          pants-python-version: '3.11'
          gha-cache-key: v1

      - name: Build PEX files
        run: pants package ::

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build and push application image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ercot-lmp:latest
            ${{ secrets.DOCKER_USERNAME }}/ercot-lmp:${{ steps.meta.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/ercot-lmp:latest
            ghcr.io/${{ github.repository_owner }}/ercot-lmp:${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push database image
        uses: docker/build-push-action@v5
        with:
          context: ./db_setup
          file: ./db_setup/Dockerfile.db
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ercot-db:latest
            ${{ secrets.DOCKER_USERNAME }}/ercot-db:${{ steps.meta.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/ercot-db:latest
            ghcr.io/${{ github.repository_owner }}/ercot-db:${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
